<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ExamProjects</title>
  <style>
    body {
      background: #E8F5E9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #1B5E20;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    button {
      background-color: #43A047;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2E7D32;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<br>
  
<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter username">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="loginUser()">Login</button>
  <div class="message" id="loginMessage">
    <hr>
   <a href="https://chandruukt.github.io/bestloanapps/index.html" class="btn">Home</a><br>
<hr>
  </div>
</div>

<script>
  function loginUser() {
    const uname = document.getElementById('username').value.trim();
    const pword = document.getElementById('password').value.trim();
    const msg = document.getElementById('loginMessage');

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const validUser = users.find(user => 
      user.username === uname && user.password === pword
    );

    if (validUser) {
      msg.style.color = 'green';
      msg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "proselect.html"; // make sure this file exists
      }, 1000);
    } else {
      msg.style.color = 'red';
      msg.textContent = "Invalid username or password.";
    }
  }
</script>


</body>
</html>
